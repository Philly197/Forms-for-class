<head>

<body>
 <!--This is the fieldset section--> 
    
 <fieldset>
    <legend>
        Your Details:
    </legend>
 <!--This is the label section-->   
    <label>
        Name:
     <input type="text" name="name" size="30" maxlength="100"/>
    </label>
</fieldset>

<!--This is the email section-->
<label>
    Email:
    <input type="email" name="email" size="30" maxlength="100"/>


</label>
<br />
<fieldset>
<legend>
    Your Review:
</legend>
<p>
<label for="hear-about">
    How did you hear about us?
</label>
<select name="referrer" id="hear about">
    <option value="Google">Google</option>
    <option value="Friend">Friend</option>
    <option value="Advert">Advert</option>
    <option value="Other">Other</option>
</select>
</p>    

<!--This is the visit again section-->
<p>
    Would you visit again?
    <br />
    <label>
        <input tpye="radio" name="rating" value="yes"/>
        Yes
    </label>
    
    <label>
        <input tpye="radio" name="rating" value="no"/>
        No
    </label>
    
    <label>
        <input tpye="radio" name="rating" value="maybe"/>
        Maybe
    </label>
</p>

<p>
    <label for="comments">
        comments

    </label>
    <br />
    <textarea row="4" col="40" id="comments"></textarea>
</p>

<label>
    <input type="checkbox" name="subscribe" checked="checked"/>
    Sign me up for email updates
</label>
<br />
<input type="submit" value="Submit Review"/>
</fieldset>








</body>
</html>
